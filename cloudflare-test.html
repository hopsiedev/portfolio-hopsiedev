<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudflare Compatibility</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test de Compatibilidad Cloudflare</h1>
        
        <!-- Base64 Test -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Base64</h2>
            <input type="text" id="base64-input" placeholder="Texto a codificar" class="w-full p-2 bg-gray-700 rounded mb-2">
            <button onclick="encodeBase64()" class="bg-blue-600 px-4 py-2 rounded mr-2">Codificar</button>
            <button onclick="copyToClipboard('base64-output')" class="bg-green-600 px-4 py-2 rounded">Copiar</button>
            <textarea id="base64-output" class="w-full p-2 bg-gray-700 rounded mt-2" rows="3" readonly></textarea>
        </div>
        
        <!-- UUID Test -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Test UUID</h2>
            <input type="number" id="uuid-count" value="1" min="1" max="10" class="w-20 p-2 bg-gray-700 rounded mr-2">
            <button onclick="generateUUIDs()" class="bg-blue-600 px-4 py-2 rounded mr-2">Generar</button>
            <button onclick="copyToClipboard('uuid-output')" class="bg-green-600 px-4 py-2 rounded">Copiar</button>
            <textarea id="uuid-output" class="w-full p-2 bg-gray-700 rounded mt-2" rows="3" readonly></textarea>
        </div>
        
        <!-- Hash Test -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Hash</h2>
            <input type="text" id="hash-input" placeholder="Texto para hash" class="w-full p-2 bg-gray-700 rounded mb-2" oninput="generateHashes()">
            <div class="grid md:grid-cols-3 gap-4 mt-4">
                <div>
                    <label class="block text-sm font-medium mb-1">MD5 (SHA-256 truncado)</label>
                    <input type="text" id="hash-md5" class="w-full p-2 bg-gray-700 rounded text-sm" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">SHA-1</label>
                    <input type="text" id="hash-sha1" class="w-full p-2 bg-gray-700 rounded text-sm" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">SHA-256</label>
                    <input type="text" id="hash-sha256" class="w-full p-2 bg-gray-700 rounded text-sm" readonly>
                </div>
            </div>
        </div>
        
        <!-- Status -->
        <div id="test-status" class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Estado del Test</h2>
            <div id="status-messages" class="space-y-2"></div>
        </div>
    </div>

    <script src="tools-functions-cloudflare.js"></script>
    <script>
        // Test runner
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-2 rounded ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'}`;
            messageDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(messageDiv);
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('PÃ¡gina cargada correctamente', 'success');
            
            // Test Base64
            try {
                document.getElementById('base64-input').value = 'Test Cloudflare';
                encodeBase64();
                addStatus('Test Base64: OK', 'success');
            } catch (e) {
                addStatus('Test Base64: ERROR - ' + e.message, 'error');
            }
            
            // Test UUID
            try {
                generateUUIDs();
                addStatus('Test UUID: OK', 'success');
            } catch (e) {
                addStatus('Test UUID: ERROR - ' + e.message, 'error');
            }
            
            // Test Hash
            try {
                document.getElementById('hash-input').value = 'Test Hash';
                generateHashes();
                addStatus('Test Hash: OK', 'success');
            } catch (e) {
                addStatus('Test Hash: ERROR - ' + e.message, 'error');
            }
            
            addStatus('Todos los tests completados', 'success');
        });
    </script>
</body>
</html>
