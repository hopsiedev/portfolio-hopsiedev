<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        body { background: #000; color: #fff; padding: 20px; font-family: Arial, sans-serif; }
        input, textarea { background: #333; color: #fff; border: 1px solid #555; padding: 10px; margin: 5px 0; width: 300px; }
        button { background: #6366f1; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #5855eb; }
    </style>
</head>
<body>
    <h1>Test de Herramientas</h1>
    
    <h2>Base64 Converter</h2>
    <div>
        <input type="text" id="base64-input" placeholder="Texto a codificar" oninput="encodeBase64()">
        <br>
        <input type="text" id="base64-output" placeholder="Base64 resultado" readonly>
        <button onclick="copyToClipboard('base64-output')">Copiar</button>
    </div>
    
    <h2>UUID Generator</h2>
    <div>
        <input type="number" id="uuid-count" value="1" min="1" max="10">
        <button onclick="generateUUIDs()">Generar UUIDs</button>
        <br>
        <textarea id="uuid-output" rows="5" readonly></textarea>
        <br>
        <button onclick="copyToClipboard('uuid-output')">Copiar</button>
    </div>
    
    <h2>Password Generator</h2>
    <div>
        <input type="range" id="password-length" min="4" max="32" value="16" oninput="updatePasswordLength()">
        <span id="password-length-display">16</span>
        <br>
        <label><input type="checkbox" id="include-uppercase" checked> Mayúsculas</label>
        <label><input type="checkbox" id="include-lowercase" checked> Minúsculas</label>
        <label><input type="checkbox" id="include-numbers" checked> Números</label>
        <label><input type="checkbox" id="include-symbols"> Símbolos</label>
        <br>
        <button onclick="generatePassword()">Generar Contraseña</button>
        <br>
        <input type="text" id="password-output" readonly>
        <button onclick="copyToClipboard('password-output')">Copiar</button>
        <br>
        <div id="password-strength">
            <div style="background: #333; height: 10px; border-radius: 5px; margin: 10px 0;">
                <div id="strength-bar" style="height: 100%; border-radius: 5px; width: 0%; transition: all 0.3s;"></div>
            </div>
            <span id="strength-text">-</span>
        </div>
    </div>

    <script src="tools-functions.js"></script>
    <script>
        // Test initial functions
        console.log('Testing tools...');
        
        // Test Base64
        document.getElementById('base64-input').value = 'Hello World';
        encodeBase64();
        
        // Test UUID
        generateUUIDs();
        
        // Test Password
        generatePassword();
        
        console.log('Tests completed!');
    </script>
</body>
</html>
