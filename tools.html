<!DOCTYPE html>
<html lang="es">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools - HOPSiEdev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-border {
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.02);
        }

        .glass-card {
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.03);
        }

        .glass-input {
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.04);
        }

        .glass-input:focus {
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(255, 255, 255, 0.06);
        }

        .tool-card {
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
        }

        .active-tool {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-black text-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <header class="fixed w-full z-50 glass-border">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-violet-500 rounded-md"></div>
                <span class="font-medium text-white">HOPSiEdev Tools</span>
            </div>
            <nav class="flex items-center gap-8 text-sm text-gray-400">
                <a href="index.html" class="hover:text-white transition-colors">Portfolio</a>
                <a href="#tools" class="hover:text-white transition-colors">Tools</a>
                <a href="api-status.html" class="hover:text-white transition-colors">API Status</a>
            </nav>
        </div>
    </header>

    <div class="pt-20 min-h-screen">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Header -->
            <div class="text-center mb-12 fade-in">
                <h1 class="text-4xl font-bold text-white mb-4">Developer Tools</h1>
                <p class="text-gray-400 max-w-2xl mx-auto">
                    Una colección de herramientas útiles para desarrolladores. Todas funcionan localmente en tu
                    navegador.
                </p>
            </div>

            <div class="flex gap-8">
                <!-- Sidebar -->
                <div class="w-80 flex-shrink-0">
                    <div class="glass-card p-6 rounded-xl sticky top-24">
                        <h3 class="text-lg font-semibold text-white mb-4">Herramientas</h3>
                        <div class="space-y-2" id="tool-list">
                            <!-- Tools will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="flex-1">
                    <div id="tool-content" class="glass-card p-8 rounded-xl min-h-[600px]">
                        <!-- Tool content will be loaded here -->
                        <div class="text-center py-20">
                            <div
                                class="w-16 h-16 bg-violet-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="wrench" class="w-8 h-8 text-violet-400"></i>
                            </div>
                            <h3 class="text-xl font-semibold text-white mb-2">Selecciona una herramienta</h3>
                            <p class="text-gray-400">Elige una herramienta del menú lateral para comenzar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tool definitions
        const tools = [
            {
                id: 'base64-converter',
                name: 'Base64 Converter',
                icon: 'code',
                description: 'Codifica y decodifica strings en Base64'
            },
            {
                id: 'uuid-generator',
                name: 'UUID Generator',
                icon: 'hash',
                description: 'Genera UUIDs únicos'
            },
            {
                id: 'json-formatter',
                name: 'JSON Formatter',
                icon: 'braces',
                description: 'Formatea y valida JSON'
            },
            {
                id: 'url-encoder',
                name: 'URL Encoder/Decoder',
                icon: 'link',
                description: 'Codifica y decodifica URLs'
            },
            {
                id: 'hash-generator',
                name: 'Hash Generator',
                icon: 'shield',
                description: 'Genera hashes MD5, SHA1, SHA256'
            },
            {
                id: 'password-generator',
                name: 'Password Generator',
                icon: 'key',
                description: 'Genera contraseñas seguras'
            },
            {
                id: 'color-converter',
                name: 'Color Converter',
                icon: 'palette',
                description: 'Convierte entre formatos de color'
            },
            {
                id: 'timestamp-converter',
                name: 'Timestamp Converter',
                icon: 'clock',
                description: 'Convierte timestamps Unix'
            },
            {
                id: 'qr-generator',
                name: 'QR Code Generator',
                icon: 'qr-code',
                description: 'Genera códigos QR'
            },
            {
                id: 'text-diff',
                name: 'Text Diff',
                icon: 'git-compare',
                description: 'Compara textos línea por línea'
            },
            {
                id: 'lorem-ipsum',
                name: 'Lorem Ipsum Generator',
                icon: 'type',
                description: 'Genera texto Lorem Ipsum'
            },
            {
                id: 'regex-tester',
                name: 'Regex Tester',
                icon: 'search',
                description: 'Prueba expresiones regulares'
            },
            {
                id: 'text-case-converter',
                name: 'Text Case Converter',
                icon: 'text',
                description: 'Convierte texto entre diferentes casos'
            },
            {
                id: 'ip-converter',
                name: 'IP Address Converter',
                icon: 'globe',
                description: 'Convierte IPs entre formatos'
            },
            {
                id: 'subnet-calculator',
                name: 'Subnet Calculator',
                icon: 'network',
                description: 'Calcula subredes IPv4'
            },
            {
                id: 'ip-geolocation',
                name: 'IP Geolocation',
                icon: 'map-pin',
                description: 'Obtiene ubicación de IP'
            }
        ];

        let currentTool = null;

        // Initialize the app
        function init() {
            renderToolList();
            lucide.createIcons();
        }

        // Render tool list in sidebar
        function renderToolList() {
            const toolList = document.getElementById('tool-list');
            toolList.innerHTML = tools.map(tool => `
                <button 
                    class="w-full text-left p-3 rounded-lg tool-card glass-border hover:bg-white/5 transition-all"
                    onclick="loadTool('${tool.id}')"
                    id="tool-btn-${tool.id}"
                >
                    <div class="flex items-center gap-3">
                        <i data-lucide="${tool.icon}" class="w-4 h-4 text-violet-400"></i>
                        <div>
                            <div class="font-medium text-white text-sm">${tool.name}</div>
                            <div class="text-xs text-gray-400">${tool.description}</div>
                        </div>
                    </div>
                </button>
            `).join('');
            lucide.createIcons();
        }

        // Load a specific tool
        function loadTool(toolId) {
            // Update active state
            document.querySelectorAll('.tool-card').forEach(btn => {
                btn.classList.remove('active-tool');
            });
            document.getElementById(`tool-btn-${toolId}`).classList.add('active-tool');

            currentTool = toolId;
            const content = document.getElementById('tool-content');

            switch (toolId) {
                case 'base64-converter':
                    content.innerHTML = getBase64ConverterHTML();
                    break;
                case 'uuid-generator':
                    content.innerHTML = getUUIDGeneratorHTML();
                    break;
                case 'json-formatter':
                    content.innerHTML = getJSONFormatterHTML();
                    break;
                case 'url-encoder':
                    content.innerHTML = getURLEncoderHTML();
                    break;
                case 'hash-generator':
                    content.innerHTML = getHashGeneratorHTML();
                    break;
                case 'password-generator':
                    content.innerHTML = getPasswordGeneratorHTML();
                    break;
                case 'color-converter':
                    content.innerHTML = getColorConverterHTML();
                    break;
                case 'timestamp-converter':
                    content.innerHTML = getTimestampConverterHTML();
                    break;
                case 'qr-generator':
                    content.innerHTML = getQRGeneratorHTML();
                    break;
                case 'text-diff':
                    content.innerHTML = getTextDiffHTML();
                    break;
                case 'lorem-ipsum':
                    content.innerHTML = getLoremIpsumHTML();
                    break;
                case 'regex-tester':
                    content.innerHTML = getRegexTesterHTML();
                    break;
                case 'text-case-converter':
                    content.innerHTML = getTextCaseConverterHTML();
                    break;
                case 'ip-converter':
                    content.innerHTML = getIPConverterHTML();
                    break;
                case 'subnet-calculator':
                    content.innerHTML = getSubnetCalculatorHTML();
                    break;
                case 'ip-geolocation':
                    content.innerHTML = getIPGeolocationHTML();
                    break;
                default:
                    content.innerHTML = '<p class="text-gray-400">Herramienta no encontrada</p>';
            }

            lucide.createIcons();
            
            // Auto-load functionality for specific tools
            if (toolId === 'ip-geolocation') {
                // Auto-load user's IP when geolocation tool is opened
                setTimeout(() => {
                    if (typeof autoLoadMyIP === 'function') {
                        autoLoadMyIP();
                    }
                }, 500);
            } else if (toolId === 'color-converter') {
                // Initialize color converter with default color
                setTimeout(() => {
                    if (document.getElementById('color-picker')) {
                        updateColorFromPicker();
                    }
                }, 100);
            }
        }

        // Tool HTML generators
        function getBase64ConverterHTML() {
            return `
                <div class="fade-in">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="code" class="w-6 h-6 text-violet-400"></i>
                        <h2 class="text-2xl font-bold text-white">Base64 Converter</h2>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Texto a codificar</label>
                            <textarea 
                                id="base64-input" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="Ingresa el texto aquí..."
                                oninput="encodeBase64()"
                            ></textarea>
                            <button 
                                onclick="copyToClipboard('base64-output')"
                                class="mt-2 px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                            >
                                Copiar Base64
                            </button>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Base64 codificado</label>
                            <textarea 
                                id="base64-output" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="El resultado aparecerá aquí..."
                                readonly
                            ></textarea>
                        </div>
                    </div>
                    
                    <div class="mt-8 grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Base64 a decodificar</label>
                            <textarea 
                                id="base64-decode-input" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="Ingresa el Base64 aquí..."
                                oninput="decodeBase64()"
                            ></textarea>
                            <button 
                                onclick="copyToClipboard('base64-decode-output')"
                                class="mt-2 px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                            >
                                Copiar Texto
                            </button>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Texto decodificado</label>
                            <textarea 
                                id="base64-decode-output" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="El resultado aparecerá aquí..."
                                readonly
                            ></textarea>
                        </div>
                    </div>
                </div>
            `;
        }

        function getUUIDGeneratorHTML() {
            return `
                <div class="fade-in">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="hash" class="w-6 h-6 text-violet-400"></i>
                        <h2 class="text-2xl font-bold text-white">UUID Generator</h2>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex items-center gap-4 mb-4">
                            <label class="text-sm font-medium text-gray-300">Cantidad:</label>
                            <input 
                                type="number" 
                                id="uuid-count" 
                                value="1" 
                                min="1" 
                                max="100"
                                class="w-20 p-2 rounded-lg glass-input text-white focus:outline-none"
                            >
                            <button 
                                onclick="generateUUIDs()"
                                class="px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                            >
                                Generar UUIDs
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">UUIDs generados</label>
                        <textarea 
                            id="uuid-output" 
                            class="w-full h-64 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none font-mono text-sm"
                            placeholder="Los UUIDs aparecerán aquí..."
                            readonly
                        ></textarea>
                        <button 
                            onclick="copyToClipboard('uuid-output')"
                            class="mt-2 px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                        >
                            Copiar UUIDs
                        </button>
                    </div>
                </div>
            `;
        }

        function getJSONFormatterHTML() {
            return `
                <div class="fade-in">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="braces" class="w-6 h-6 text-violet-400"></i>
                        <h2 class="text-2xl font-bold text-white">JSON Formatter</h2>
                    </div>
                    
                    <div class="mb-4 flex items-center gap-4">
                        <label class="text-sm font-medium text-gray-300">Espacios de indentación:</label>
                        <input 
                            type="number" 
                            id="json-indent" 
                            value="2" 
                            min="0" 
                            max="8"
                            class="w-16 p-2 rounded-lg glass-input text-white focus:outline-none"
                        >
                        <button 
                            onclick="formatJSON()"
                            class="px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                        >
                            Formatear JSON
                        </button>
                        <button 
                            onclick="minifyJSON()"
                            class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-sm font-medium transition-colors"
                        >
                            Minificar JSON
                        </button>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">JSON de entrada</label>
                            <textarea 
                                id="json-input" 
                                class="w-full h-96 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none font-mono text-sm"
                                placeholder='{"ejemplo": "Pega tu JSON aquí..."}'
                            ></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">JSON formateado</label>
                            <textarea 
                                id="json-output" 
                                class="w-full h-96 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none font-mono text-sm"
                                placeholder="El JSON formateado aparecerá aquí..."
                                readonly
                            ></textarea>
                            <button 
                                onclick="copyToClipboard('json-output')"
                                class="mt-2 px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                            >
                                Copiar JSON
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getURLEncoderHTML() {
            return `
                <div class="fade-in">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="link" class="w-6 h-6 text-violet-400"></i>
                        <h2 class="text-2xl font-bold text-white">URL Encoder/Decoder</h2>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">URL a codificar</label>
                            <textarea 
                                id="url-input" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="https://ejemplo.com/búsqueda?q=texto con espacios"
                                oninput="encodeURL()"
                            ></textarea>
                            <button 
                                onclick="copyToClipboard('url-output')"
                                class="mt-2 px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                            >
                                Copiar URL Codificada
                            </button>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">URL codificada</label>
                            <textarea 
                                id="url-output" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="La URL codificada aparecerá aquí..."
                                readonly
                            ></textarea>
                        </div>
                    </div>
                    
                    <div class="mt-8 grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">URL a decodificar</label>
                            <textarea 
                                id="url-decode-input" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="https%3A//ejemplo.com/b%C3%BAsqueda%3Fq%3Dtexto%20con%20espacios"
                                oninput="decodeURL()"
                            ></textarea>
                            <button 
                                onclick="copyToClipboard('url-decode-output')"
                                class="mt-2 px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded-lg text-sm font-medium transition-colors"
                            >
                                Copiar URL Decodificada
                            </button>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">URL decodificada</label>
                            <textarea 
                                id="url-decode-output" 
                                class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                                placeholder="La URL decodificada aparecerá aquí..."
                                readonly
                            ></textarea>
                        </div>
                    </div>
                </div>
            `;
        }

        function getHashGeneratorHTML() {
            return `
                <div class="fade-in">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="shield" class="w-6 h-6 text-violet-400"></i>
                        <h2 class="text-2xl font-bold text-white">Hash Generator</h2>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Texto a hashear</label>
                        <textarea 
                            id="hash-input" 
                            class="w-full h-32 p-3 rounded-lg glass-input text-white placeholder-gray-500 focus:outline-none resize-none"
                            placeholder="Ingresa el texto aquí..."

                        ></textarea>
                    </div>
                    
                    <div class="space-y-4">

                            <div class="flex gap-2">

                                <button

                                    Copiar
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">SHA-1</label>
                            <div class="flex gap-2">

                                <button

                                </button>

                        <div>

                            <div class="flex gap-2">
                                <input

                                    readonly

                                >
                                <button 
                                    onclick="copyToClipboard('hash-sha256')"

                                    Copiar

        function getPasswordGeneratorHTML() {
            return `
                <div class="fade-in">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="key" class="w-6 h-6 text-violet-400"></i>
                        <h2 class="text-2xl font-bold text-white">Password Generator</h2>
                    </div>
                    
                    <div class="mb-6 space-y-4">
                        <div class="flex items-center gap-4">
                            <label class="text-sm font-medium text-gray-300">Longitud:</label>
                            <input 
                                type="range" 
                                id="password-length" 
                                min="4" 
                                max="128" 
                                value="16"
                                class="flex-1 max-w-xs"
                                oninput="updatePasswordLength()"
                            >
                            <span id="password-length-display" class="text-white font-mono">16</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center gap-2 text-sm text-gray-300">
                                <input type="checkbox" id="include-uppercase" checked class="rounded">
                                Mayúsculas (A-Z)
                            </label>
                            <label class="flex items-center gap-2 text-sm text-gray-300">
                                <input type="checkbox" id="include-lowercase" checked class="rounded">
                                Minúsculas (a-z)
                            </label>
                            <label class="flex items-center gap-2 text-sm text-gray-300">
                                <input type="checkbox" id="include-numbers" checked class="rounded">
                                Números (0-9)
                            </label>
                            <label class="flex items-center gap-2 text-sm text-gray-300">
                                <input type="checkbox" id="include-symbols" class="rounded">
                                Símbolos (!@#$...)
                            </label>
                        </div>

        // Utility functions
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.value || element.textContent;

            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copiado al portapapeles', 'success');
            }).catch(() => {
                showNotification('Error al copiar', 'error');
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transition-all transform translate-x-full opacity-0 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'
                }`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('translate-x-full', 'opacity-0');
            }, 100);

            setTimeout(() => {
                notification.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
